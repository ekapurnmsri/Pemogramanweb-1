<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih"); // Correctly reference the image element
            switch (nilaiTerpilih) {
            case "foto1":
                gambarPilih.src = "pratikum/gambar/gajah1.jpg"; 
                break;
            case "foto2":
                gambarPilih.src = "pratikum/gambar/gorila2.jpeg"; 
                break;
            case "foto3":
                gambarPilih.src = "pratikum/gambar/rusa3.jpg"; 
                break;
            case "foto4":
                gambarPilih.src = "pratikum/gambar/zebra4.jpeg"; 
                break;
        }
    }
</script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="foto1">gajah</option>
        <option value="foto2">gorila</option>
        <option value="foto3">rusa</option>
        <option value="foto4">zebra</option>
    </select>
    <br>
    <img src="pratikum/gambar/gajah1.jpg" id="gambarPilih" alt="kosong" width="300"> <!-- Only one image element -->
</body>
</html>
